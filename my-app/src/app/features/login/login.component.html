  <div id="login-container">

    <form
      id="login-form"
      class="div__main"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()" >

      <fieldset
        id="fieldset__login" >

        <img
          class="logo"
          width=200
          src={{logo}}
          alt="logo" />


        <mat-form-field
          class="row"
          appearance="fill" >

          <mat-label
            id="label-{{email.id}}" >
            {{email.label}}
          </mat-label>

          <input
            matInput
            id="input-{{email.id}}"
            type={{email.type}}
            name={{email.id}}
            placeholder={{email.placeholder}}
            formControlName={{email.id}} />

          <mat-hint>Please type your email</mat-hint>

          <!-- Pop up error message for invalid input -->
          <mat-error
            *ngIf="loginForm.get(email.id)?.hasError(email.id) &&
            !loginForm.get(email.id)?.hasError('required')">
            Email is required, e.g. yourName@email.com
          </mat-error>

          <mat-error
            *ngIf="loginForm.get(email.id)?.hasError('required')">
            Invalid email input
          </mat-error>

          <mat-error *ngIf="loginDenied">
            Invalid email address or password
          </mat-error>

        </mat-form-field>


        <mat-form-field
          class="row"
          appearance="fill">

          <mat-label
            id="label-{{password.id}}" >
            {{password.label}}
          </mat-label>

          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            id="input-{{password.id}}"
            type={{password.type}}
            name={{password.id}}
            placeholder={{password.placeholder}}
            formControlName={{password.id}}>

              <button
                mat-icon-button matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                  <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                  </mat-icon>
              </button>

          <mat-hint>Please type your password</mat-hint>

          <!-- Pop up error message for invalid input -->
          <mat-error *ngIf="loginForm.get(password.id)?.hasError(password.id) && !loginForm.get(password.id)?.hasError('required')">
            Password is required
          </mat-error>

          <mat-error *ngIf="loginDenied">
            Invalid email address or password
          </mat-error>

        </mat-form-field>


        <button
          mat-raised-button
          color="primary"
          class="btn btn-login btn-green"
          type="submit"
          [disabled]="!loginForm.valid">
          Login
        </button>

        <div class="row">
          <a
            [routerLink]="registerPath"
            target="_blank">
            No Account? Register Now!
          </a>
        </div>

        <div class="row">
          <input type="checkbox" id="agreement" />
          <label for="agreement">Agreement</label>
          <a href="#" target="_blank">Need Help?</a>
        </div>

      </fieldset>

    </form>

  </div>
