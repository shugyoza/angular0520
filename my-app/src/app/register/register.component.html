<main>

    <div class="div__main">

      <fieldset>

        <div class="row">
          <label for="username" id="label-username">Username</label>
          <input type="text" id="username" />
        </div>

        <div class="row">
          <label for="email" id="label-email">Email</label>
          <input type="email" id="email" />
        </div>

        <div class="row">
          <label for="password" id="label-password">Password</label>
          <input type="password" id="password" />
        </div>

        <div class="row">
          <label for="password" id="label-confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" />
        </div>

        <button class="btn" id="btn-register">Register Button</button>

      </fieldset>

    </div>

  </main>
